        <meta charset="UTF-8">

        <!--formulario de login y registro-->
    </head>
    <body>

        <div  class="container">
            <div id="registro" class="forms">
                <!--Formulario de login-->
                <div class="form login">
                    <span class="title">Ingreso</span>

                    <!-- Formulario ingreso prueba -->
                    <!--<h3>Formulario de ingreso prueba</h3>-->

                    <form  method="post" th:action="@{/login}">
                        <div class="input-field">
                            <!--<label for="username">Usuario</label>-->
                            <input type="text" id="username" name="username" placeholder="Ingrese su correo">
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <!--<label for="password">Password</label>-->
                            <input type="password" class="password" name="password" placeholder="Ingrese su password">
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Recuerdame</label>
                            </div>

                            <a href="#" class="text">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="input-field button">
                            <input type="submit" value="Ingresar">
                        </div>    
                    </form>
                    <!--Fin formulario ingreso prueba-->

                    <div class="login-signup">
                        <span class="text">¿No eres miembro?
                            <a href="#" class="text signup-link">¡Registrate!</a>
                        </span>
                    </div>
                </div>

                <!-- Formulario de registro -->
                <div class="form signup">
                    <span class="title">Registro</span>
                    <form method="post" th:action="@{/guardar}" th:object="${usuarios}">

                        <input type="hidden" name="id_usuario" placeholder="Ingrese el id">


                        <div class="input-field">
                            <input type="text" name="nombres" placeholder="Ingrese sus nombres" required>
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" name="apellidos" placeholder="Ingrese sus apellidos" required>
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" name="telefono_contacto" placeholder="Ingrese su teléfono de contacto" required>
                            <i class="bi bi-phone"></i>
                        </div>
                        <div class="input-field">
                            <input type="mail" name="correo" placeholder="Ingrese su correo electrónico" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" name="contrasena" class="password" placeholder="Cree una contraseña" required>
                            <i class="uil uil-lock icon"></i>
                        </div>
                        <!--                        <div class="input-field">
                                                    <input type="password" name="contrasena" class="password" placeholder="Confirme su contraseña" required>
                                                    <i class="uil uil-lock icon"></i>
                                                    <i class="uil uil-eye-slash showHidePw"></i>
                                                </div>-->
                        <!--                        <div class="input-field">
                                                    <input type="text" name="tipo_usuario" placeholder="Tipo de usuario(Propietario o Avistador" required>
                                                    <i class="uil uil-user"></i>
                                                </div>-->
                        <div class="input-field">

                            <div id="select_tipou" class="form-select-sm">
                                <select name="tipo_usuario" aria-label="Default select example">
                                    <option value="Dueño" selected>Seleccione el tipo de usuario</option>
                                    <option value="Dueño">Dueño</option>
                                    <option value="Avistador">Avistador</option>
                                </select>
                            </div>
                            
                        </div>   


                        <!--                        <div class="checkbox-text">
                                                    <div class="checkbox-content">
                                                        <input type="checkbox" id="termCon">
                                                        <label for="termCon" class="text">Acepto los terminos y condiciones</label>
                                                    </div>
                                                </div>-->
                        <div class="input-field button">
                            <input type="submit" value="Aceptar">
                        </div>
                    </form>
                    <div class="login-signup">
                        <span class="text">¿Ya eres miembro?
                            <a href="#" class="text login-link">Ingresar ahora</a>
                        </span>
                    </div>
                </div>
            </div>

        </div>

        <!-- script de js para activar funciones  -->
        <script src="paginas/Login/script.js"></script>
    </body>
</html>
